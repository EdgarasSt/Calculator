<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
  <link rel="stylesheet" href="./Styles/style.css">
  <script src="./JS/main.js" defer></script>
</head>
<body>
  <header>
    <div class="header">
      <div class="inner_header">
        <h1>CALCULATOR</h1>
      </div>
      <div class="header_img">
        <img src="./Image/brain.jpg">
      </div>
    </div>
  </header>
  <main>
    <div class="main">
      <img src="./Image/math.jpg">
      <div class="calculator_body">
        <div class="input_screen"> <input type="number"></div>
        <div class="numbers">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>รท</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
          </div>
        </div>

      </div>
    </div>
  </main>
  
</body>
</html>
